<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanitySearch Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">VanitySearch Plus</h1>
        <form id="searchForm" class="space-y-4">
            <div>
                <label for="prefix" class="block">Prefix:</label>
                <input type="text" id="prefix" name="prefix" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="start" class="block">Start Range:</label>
                <input type="text" id="start" name="start" class="w-full p-2 border rounded" value="0000000000100000000000000000000000000000000000000000000000000000">
            </div>
            <div>
                <label for="end" class="block">End Range:</label>
                <input type="text" id="end" name="end" class="w-full p-2 border rounded" value="0000000000ffffffffffffffffffffffffffffffffffffffffffffffffffffff">
            </div>
            <div>
                <label for="maxConsecutiveRepeats" class="block">Max Consecutive Repeats:</label>
                <input type="number" id="maxConsecutiveRepeats" name="maxConsecutiveRepeats" class="w-full p-2 border rounded" value="4" min="1">
            </div>
            <div>
                <label for="addressListFile" class="block">Address List File:</label>
                <input type="file" id="addressListFile" name="addressListFile" class="w-full p-2 border rounded" accept=".txt">
            </div>
            <div>
                <label for="addressFormat" class="block">Address Format:</label>
                <select id="addressFormat" name="addressFormat" class="w-full p-2 border rounded">
                    <option value="compressed">Compressed</option>
                    <option value="uncompressed">Uncompressed</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div>
                <label for="outputFile" class="block">Output File:</label>
                <input type="file" id="outputFile" name="outputFile" class="w-full p-2 border rounded" webkitdirectory directory>
            </div>
            <div>
                <label for="saveInterval" class="block">Save Interval (seconds):</label>
                <input type="number" id="saveInterval" name="saveInterval" class="w-full p-2 border rounded" min="1" value="180">
            </div>
            <div>
                <label class="flex items-center">
                    <input type="checkbox" id="useGPU" name="useGPU" class="mr-2">
                    Use GPU
                </label>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Start Search</button>
        </form>
        <div id="progress" class="mt-4 hidden">
            <p>Progress: <span id="progressValue">0</span>%</p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
        <div id="results" class="mt-4">
            <h2 class="text-xl font-semibold mb-2">Results:</h2>
            <ul id="resultsList" class="list-disc pl-5"></ul>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
